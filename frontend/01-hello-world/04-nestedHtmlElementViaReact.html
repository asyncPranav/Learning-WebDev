<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div id="root"></div>
  <div id="siblingDiv"></div>

  <!-- react cdn -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <script>

    // TARGET - 01

    /*
      <div id="parent">
        <div id="child">
          <h1>I am h1 tag</h1>
        </div>
      </div>
    */

    // SYNTAX : React.createElement("tagName", attributeObject, children)
    const parent = React.createElement("div", { id: "parent" }, React.createElement("div", { id: "child" }, React.createElement("h1", {}, "I am h1 tag")));
    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(parent);
    console.log(parent);


    // TARGET - 02

    /*
      <div id="parent">
        <div id="child">
          <h2>I am first h2 tag</h2>
          <h2>I am second h2 tag</h2>
        </div>
      </div>
    */

    // SYNTAX : React.createElement("tagName", attributeObject, [children])
    // For more than one children i.e siblings we can pass array of childrens
    const sibling = React.createElement("div", { id: "parent" }, React.createElement("div", { id: "child" }, [ React.createElement("h2", {}, "I am first h2 tag"), React.createElement("h2", {}, "I am second h2 tag") ]));
    const siblingDiv = ReactDOM.createRoot(document.getElementById("siblingDiv"));
    siblingDiv.render(sibling);
    console.log(sibling);

  </script>
</body>

</html>
