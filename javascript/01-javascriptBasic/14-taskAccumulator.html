<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <!-- Create a constructor function Accumulator(startingValue).

        Object that it creates should:
        1. Store the “current value” in the property value. The starting value is set to the argument of the constructor startingValue.
        2. The read() method should use prompt to read a new number and add it to value.
        
        In other words, the value property is the sum of all user-entered values with the initial value startingValue. -->

    <script>
        function Accumulator( startingValue ) {
            this.value = startingValue;
            this.read = function() {
                this.value += Number( prompt( "Enter numerical value" ) );
            }
        }

        let accumulator = new Accumulator(1);
        
        accumulator.read();
        accumulator.read();
        accumulator.read();

        alert( "Sum of values : " + accumulator.value );
    </script>
  </body>
</html>
