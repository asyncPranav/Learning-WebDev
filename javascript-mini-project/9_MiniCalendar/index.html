<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calendar</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="monthName" id="monthName">April</div>
        <div class="dayName" id="dayName">Friday</div>
        <div class="dayNumber" id="dayNumber">28</div>
        <div class="year" id="year">2024</div>

    </div>
</body>
</html>
