<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Switcher</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <h1 class="heading">Color Changer</h1>
        <div class="inputBtnContainer">
            <button class="randomBtn btn">Random</button>
            <input type="text" placeholder="Enter a color, hex, rgb" id="colorInput">
            <button class="applyBtn btn">Apply</button>
        </div>
        <p class="currentColor">Current Color : <span class="currentColorValue">White</span></p>
    </div>
</body>

</html>
